<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>글자(문자) 스타일 소성</title>
		<style type="text/css">
			.fontstyle{
				/*일괄 설정
					font: font-size/line-height font-family
						font-weight font-style font-variant;
				*/
			
				/*글자 크기*/
				font-size: 25px;
				/*해당 단락 높이*/
				line-height:50px;
			}
			#font1{
				/*영문 소문자를 작은 대문자로 표시 (한글 적용x)*/
				font-variant: small-caps;
			}
			#font2{
				/*글씨 기울임*/
				font-style: italic;
			}
			#font3{
				/*서체 적용*/
				font-family: "comic Sans MS";
			}
			#font4{
				/*굵은 글씨*/
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="fontstyle">Rather be dead than cool.</div>	
		<div class="fontstyle" id="font1">Rather be dead than cool.</div>
		<div class="fontstyle" id="font2">Rather be dead than cool.</div>
		<div class="fontstyle" id="font3">Rather be dead than cool.</div>
		<div class="fontstyle" id="font4">Rather be dead than cool.</div>
	</body>
</html>
