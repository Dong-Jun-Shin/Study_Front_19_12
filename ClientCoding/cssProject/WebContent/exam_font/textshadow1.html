<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>그림자 표현하기</title>
		<style type="text/css">
			body{
				font-family: Arial;
				background-color: #808080;
			}
			h1{
				font-size: 3em;
				color: white;
			}
			#shadow1{
				text-shadow: 1px 1px 10px #aaa, 1px 1px 20px #747, 
							1px 1px 30px #333, 1px 1px 40px #909, 
							1px 1px 50px #888;
			}
			#shadow2{
				line-height: 100px;
				color: black;
				text-shadow: 0px -1px 3px #FF0000, 1px -2px 3px #FF4646, 
							0px -3px 3px #FF5A5A, 0px -4px 3px #FF6E6E, 
							0px -5px 3px #FF7878, 0px -6px 3px #FF8200,
							0px -7px 3px #FFA01E, 0px -8px 3px #FFB937,
							0px -9px 3px #FFBE3C, 0px -10px 3px #FFC846,
							0px -11px 3px #FFB914, 0px -12px 3px #FFEB46,
							
							0px 50px 4px #CCC, 0px 55px 4px #FF3,
							2px 60px 6px #FD3, -2px 65px 11px #F80,
							2px 70px 18px #F20, 0px 50px 1px #000;
			}
			#shadow3{
				color: black;
				text-shadow: 0px 50px 5px #fff, 0px 100px 3px #fff, 0px 150px 2px #fff, 0px 200px 5px #fff;
			}
		</style>
	</head>
	<body>
		<h1>Cascading Style Sheets</h1>
		<h1 id="shadow1">Cascading Style Sheets</h1>
		<h1 id="shadow2">Cascading Style Sheets</h1>
		<h1 id="shadow3">Cascading Style Sheets</h1>
	</body>
</html>
