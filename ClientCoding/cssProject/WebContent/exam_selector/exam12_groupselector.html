<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>그룹 선택자 확인</title>
		<style type="text/css">
			h1, div{
				color: green;
				font-size: 25px;
				font-weight: bold;
				font-family: "나눔고딕";
			}
			p{
				font-size: 20px;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<!-- 인용구를 쓸 때 사용하는 태그 -->
		<blockquote>
			<h1>보두앵(Baudjuin)</h1>
			<div>성공하려고 아무리 열심히 노력해도 실패에 대한 두려움이 마음에 
			가득하다면, 노력하지 않게 되고 정진이 허사가 되어 성공은 불가능해질 
			것이다.</div>
			<p>No matter how hard you work for success if your thought is 
			saturated with the fear of failure, it will kill your efforts. 
			neutralize your endeavors and make success impossible</p>
		</blockquote>
	</body>
</html>
