<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>요안도라</title>
		<style type="text/css">
			ul li{
				font-size:16px;
				line-height:25px;
				/* 리스트의 기호 표시 여부 */
				list-style:none;
			}
			
			li[class~="1"]{
				color: red;
			}

			li[class~="2"]{
				color: blue;
			}
			
			li[class~="3"]{
				color: cornsilk;
			}
			
			/* ~로 시작하는 */
			h4[title^="여자"]{
				/* 배경으로 사진을 설정, no-repeat: 해당 선택된 범위의 반복해서 크기 채우는거 안함 */
				background: url(../image/woman.png) no-repeat;
				/*
				 top -> right -> bottom -> left (시계 방향)
				   10px(top, right, bottom, left)
				   10px(top, bottom) 30px(right, left)
				   10px(top) 30px(right, left) 50px(bottom) - 반대쪽과 매칭이 된다.
				*/
				padding: 10px 30px;
			}	
			/* ~가 포함되어 있는 */
			h4[title~="남자"]{
				background: url(../image/man.png) no-repeat;
				padding: 10px 30px;
			}	
		</style>
		
	</head>
	<body>
		<div>
			<h1>객실 소개</h1>
			<h3>객실 안내</h3>
			<h4 title="남자 도미토리">남자 도미토리</h4>
			<ul>
				<li class="li 1">공동 취사실 및 욕실(화장실) 사용</li>
				<li>1인 20,000원(비수기), 25,000원(성수기)</li>
			</ul>
			
			<h4 title="여자 도미토리">여자 도미토리</h4>
			<ul>
				<li class="li 2">취사 기구 완비, 실내 욕실(화장실)</li>
				<li>1인 30,000원(비수기), 40,000원(성수기)</li>
			</ul>
			
			<h4 title="펜션">펜션</h4>
			<ul>
				<li class="li 3">취사 기구 완비, 실내 욕실(화장실)</li>
				<li>1박 100,000원(비수기), 150,000원(성수기)</li>
			</ul>
		</div>
	</body>
</html>
