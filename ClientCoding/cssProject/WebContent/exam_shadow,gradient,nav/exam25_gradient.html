<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>gradient 속성 확인</title>
		<style type="text/css">
			/*radial - circle, ellipse*/
			.circle{
				width: 200px;
				height: 100px;
				background: radial-gradient(circle, black, yellow, black, green);
			}
			
			/*radial-gradient의 ellipse는 영역 크기에 따라 circle처럼 보이기도 함*/
			.ellipse1{
				width: 300px;
				height: 200px;
				background: radial-gradient(ellipse, yellow, magenta, green);
			}
			
			.ellipse2{
				width: 200px;
				height: 200px;
				background: radial-gradient(ellipse, teal, magenta, aqua);
			}
			
			/*linear - to left, to right, to top, to bottom, Angle(각도)*/
			.tobottom{
				width: 200px;
				height: 200px;
				background: linear-gradient(to bottom, teal, magenta, aqua);
			}
		</style>
	</head>
	<body>
		<div class="circle"></div><br />
		<div class="ellipse1"></div><br />
		<div class="ellipse2"></div><br />
		<div class="tobottom"></div>
	</body>
</html>
