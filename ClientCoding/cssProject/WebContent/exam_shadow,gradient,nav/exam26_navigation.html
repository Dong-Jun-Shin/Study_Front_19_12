<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>navigation</title>
		<style type="text/css">
			body{
				/*기본 마진 제거*/
				margin: 0;
			}
			
			.header{
				padding: 5px;
				text-align: center;
				background-image: url("../image/back.png");
				border-bottom: 1px solid #bdbdbd;
				color: hotpink;	
				text-shadow: 0px 0px 10px magenta;			
			}
			
			ul{
				list-style-type: none;
				margin: 10px;
				padding: 0;
				width: 100px;
				background-color: white;
				position: fixed;
				height: 100%;
				overflow: hidden;
				text-align: left;
			}
			
			li a{
				/*줄 삭제*/
				text-decoration: none;
				/*자기 공간을 위한 여백 부여*/
				display: block;
				color: #000;
				padding: 8px 16px;
			}
			
			li a:hover{
				background-color: #555;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>&lt; Flower Shop &gt;</h1>
			<ul>
				<li><a href="#main">메일</a></li>
				<li><a href="#cafe">카페</a></li>
				<li><a href="#blog">블로그</a></li>
				<li><a href="#shopping">쇼핑</a></li>
			</ul>
		</div>
	</body>
</html>
