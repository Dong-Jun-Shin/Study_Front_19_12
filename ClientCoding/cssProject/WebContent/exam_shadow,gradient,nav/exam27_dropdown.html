<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dropdown</title>
		<style type="text/css">
			ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
				/*부모의 영역 밖으로 넘치게 될 때, 부모의 영역을 조정해준다.*/
				overflow: hidden;
				background-color: rgb(53, 94, 169);
				/* background-color: #999; */
			}
			
			li{
				/* 가로 나열 */
				float: left;
			}
			
			li a, .dropbtn{
				/*inline: 영역 없으니 가로 나열 / block: 자신의 영역을 가지게 되니 세로 나열*/
				/* 인라인이고 추가로 블록의 속성을 가지고 있다. (width, height, margin 사용가능)*/
				display: inline-block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			
			li a:hover, .dropdown:hover .dropbtn{
				/* background-color: red; */
				background-color: #6799FF;
			}
			
			li.dropdown{
				display: inline-block;
			}
			
			li a.active, a.active:hover{
				/* background-color: #4CAF50; */
				background-color: #6799FF;
			}
			
			.dropdown-content{
				display: none;
				/*position: 태그간 정렬에 대한 위치값 설정 시 사용  / absolute: 태그의 기준점을 부모태그의 기준점에 맞춰 정렬*/
				position: absolute;
				background-color: #F9F9F9;
				min-width: 160px;
				
				/* rgba(0,0,0, 투명도) / 투명도 0.0 ~ 1.0*/
					/* box의 그림자에 대한 투명도 적용 */
				box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
					/* 해당 클래스의 자체에 투명도 적용 
				box-shadow: 0px 8px 16px 0px rgb(0, 0, 0); */
				opacity: 0.2;
				/* 값이 높을수록 상단에 위치 */
				z-index: 1;
			}
			
			.dropdown-content a{
				display: block;
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				text-align: left;
			}
			
			.dropdown-content a:hover {
				background-color: #F1F1F1;
			}
			
			/*dropdown hover 시, dropdown-content에 대해 스타일 적용*/
			.dropdown:hover .dropdown-content{
				display: block;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#mail">메일</a></li>
			<li><a href="#cafe">카페</a></li>
			<li><a href="#blog">블로그</a></li>
			<li class="dropdown">
				<a href="#shopping" class="dropbtn">쇼핑</a>	
				<div class="dropdown-content">
					<a href="#">가전제품</a>
					<a href="#">의류/액세서리</a>
					<a href="#">가방/신발</a>
				</div>
			</li>
			<li class="dropdown">
				<a href="#new" class="dropbtn">뉴스</a>			
				<div class="dropdown-content">
					<a href="#">정치</a>
					<a href="#">경제</a>
					<a href="#">생활/문화</a>
				</div>
			</li>
			<li style="float:right"><a class="active" href="#login">로그인</a></li>
		</ul>
	</body>
</html>
