<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>박스모델-box_example</title>
		<style type="text/css">
			body{
				background-color: lightgray;
				letter-spacing: 0.15em;
			}
			
			div, p{
				margin-left: auto;
				margin-right: auto;
				width: 940px;
			}
			div#box{
				height: 400px;
				padding: 50px;
				border: 5px double black;
				background-color: white;
			}
			
			div.container, p, li{
				width: 60%;
				text-align: center;
			} 
			
			ul#menu{
				text-align: center;
				border-top: 2px solid green;
				border-bottom: 2px solid green;
				padding: 20px;
			}
			
			ul#menu > li{
				display: inline;
				
			}
			
			li > a{
				display: inline-block;
				width: 15%;
				color: black;
				text-decoration: none;
				text-transform: uppercase;
				font-weight: bold;
			}
			
			li:nth-child(1) > a{
				color: #CC3333;
				font-size: 80%;
			}
			
			li > a:hover{
				color: #CC3333;
			}
			
			p{
				font-family: "Courier New", Courier, monospace; 
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="container">
				<img src="../image/logo.gif">
			</div>
			<div class="container">
				<ul id="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">판매제품</a></li>
					<li><a href="#">수리</a></li>
					<li><a href="#">소개</a></li>
					<li><a href="#">연락처</a></li>
				</ul>
			</div>
			<div class="container">
				<img src="../image/keys.jpg" width="100%">
			</div>
			<p>클래식 키보드, 특히 Fender Rhodes, Wurlitzer EP200, Hohner Clavinet의 판매와 수리를 전문으로 합니다.</p>
		</div>
	</body>
</html>
