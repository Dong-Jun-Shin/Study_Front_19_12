<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록</title>
		<style type="text/css">
			table#list{
				width: 100%;
				caption-side: top;
				border-collapse: collapse;
				font-size: 14px;
				text-align: center; 
			}

			table#list > caption{
				font-size: 20px;
				font-weight: 700;
				margin-bottom: 10px;
				/*
				height: 40px;
				vertical-align: center;
				*/
			}			
			
			table#list td, table#list th{
				padding: 8px 5px;
				border: 1px solid #ccc;
				height: 40px;
			}
			
			tr#col > th:nth-child(2){
				background-color: #43cbff;
				color: white;
			}
			tr#col > th:nth-child(3){
				background-color: #81d733;
				color: white;
			}
			tr#col > th:nth-child(4){
				background-color: yellow;
			}
			tr#col > th:nth-child(5){
				background-color: orange;
			}
			tr#col > th:nth-child(6){
				background-color: red;
				color: white;
			}
		</style>
	</head>
	<body>
		<table id="list">
			<caption><strong>미세먼지 농도</strong></caption>
			<thead>
				<tr id="col">
					<th colspan="2">예보구간</th>
					<th>좋음</th>
					<th>보통</th>
					<th>약간나쁨</th>
					<th>나쁨</th>
					<th colspan="2">매우나쁨</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2">예측 농도</td>
					<td>0~30</td>
					<td>31~80</td>
					<td>81~120</td>
					<td>121~200</td>
					<td>201~300</td>
					<td>301~</td>
				</tr>
				<tr>
					<td rowspan="2">행동 요령</td>
					<td>노약자</td>
					<td></td>
					<td></td>
					<td>장시간 실외 활동 가급적 자제</td>
					<td>무리한 실외활동 자제요청(특히 호흡기, 심질환자, 노약자)</td>
					<td>실외활동 제한</td>
					<td>실내생활</td>
				</tr>
				<tr>
					<td>일반</td>
					<td></td>
					<td></td>
					<td></td>
					<td>장시간 무리한 실외활동 자제</td>
					<td>실외활동 자제</td>
					<td>실외활동 자제</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
