<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>리스트 스타일 속성</title>
		<style type="text/css">
			ol{
				list-style-type: upper-alpha;
				list-style-position: inside;
			}
			ul{
				/*list-style-type: circle;*/
				/*list-style-image: url("../image/duck.png");*/
				
				/*이미지를 찾지 못할 경우 circle이 나온다.*/
				list-style: circle url("../image/duck.png") outside;
			}
		</style>
	</head>
	<body>
		<h2>가지고 있는 물건</h2>
		<ul>
			<li>애플워치</li>
			<li>아이폰</li>
			<li>아이패드</li>
		</ul>
		<h2>가지고 싶은 물건</h2>
		<ol>
			<li>오리</li>
			<li>duck</li>
			<li>덕</li>
		</ol>
	</body>
</html>
