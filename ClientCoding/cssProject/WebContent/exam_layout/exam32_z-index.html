<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z-index 요소</title>
		<style type="text/css">
			h1{
				font-family: Arial;
				font-size: 60px;
				font-weight: bold;
				text-align: center;
			}
			
			div{
				width: 200px; 
				height: 150px;
				margin: 10px 5px;
				padding: 20px;
				border: 1px solid black;
				color: yellow;
			}
			
			div#cont1{
				position: absolute;
				top:10px;
				left:10px;
				background-color: #FF6600;
				z-index: 1;
			}

			div#cont2{
				position: absolute;
				top:20px;
				left:180px;
				background-color: #00B000;
				z-index: 3;
			}

			div#cont3{
				position: absolute;
				top: 160px;
				left: 25px;
				background-color: #0000FF;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div id="cont1">
			<h1>A</h1>
		</div>

		<div id="cont2">
			<h1>B</h1>
		</div>

		<div id="cont3">
			<h1>C</h1>
		</div>
	</body>
</html>
