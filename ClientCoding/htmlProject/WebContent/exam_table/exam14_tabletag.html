<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table 태그 확인</title>
		<style type="text/css">
			table{
				/*border-collapse: separate;*/
				/*겹치는 테두리 합치기*/
				border-collapse: collapse;
				/*테두리 사이를 채워서 진하게 만듬*/
				/*border-spacing: 0px;*/
			}
			table, tr, td, th{
				border: 2px solid lime;
			}
			caption{
				caption-side: bottom;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>주소록</caption>
			<tr>
				<th>이름</th>
				<th>주소</th>
				<th>전화</th>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>서울특별시 강남구 역삼동</td>
				<td>010-1234-0987</td>
			</tr>
			<tr>
				<td>김민철</td>
				<td>부산광역시 동구 범일1동</td>
				<td>010-5678-4310</td>
			</tr>
		</table>

		<p/>

		<table>
			<caption>영화</caption>
			<tr>
				<th>영화제목</th>
				<th>연도</th>
				<th>감독</th>
				<th>평가</th>
			</tr>
			<tr>
				<td>라이프 오브 파이</td>
				<td>2013</td>
				<td>이안</td>
				<td>8.68</td>
			</tr>
			<tr>
				<td>레미제라블</td>
				<td>2012</td>
				<td>톰후퍼</td>
				<td>8.28</td>
			</tr>
			<tr>
				<td>장고: 분노의 추적자</td>
				<td>2012</td>
				<td>타란티노</td>
				<td>8.29</td>
			</tr>
		</table>
	</body>
</html>
