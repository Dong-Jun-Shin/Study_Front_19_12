<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table 속성 colspan과 rowspan 확인</title>
	</head>
	<body>
		<h2>표의 병합 - colspan 속성</h2>
		<table border="1">
			<tr>
				<td colspan="3">옆 칸(cols)의 셀 합치기</td>
			</tr>
			<tr>
				<td>2행 1열(col)</td>
				<td>2행 2열(col)</td>
				<td>2행 3열(col)</td>
			</tr>
		</table>
		
		<h2>방송국 채널번호</h2>
		<table border="1">
			<tr>
				<td colspan="4">지상파 방송국</td>
			</tr>
			<tr>
				<td rowspan="2">채널</td>
				<td>MBC</td>
				<td>KBS</td>
				<td>SBS</td>
			</tr>
			<tr>
				<td>11</td>
				<td>9</td>
				<td>5</td>
			</tr>
		</table>
		
		<h2>TV 편성표</h2>
		<table border="1">
			<tr>
				<th>시간</th>			
				<th>ABC</th>			
				<th>BBC</th>			
				<th>CNN</th>			
			</tr>
			<tr>
				<th>6pm - 7pm</th>			
				<td rowspan="2">영화</td>			
				<td>코미디</td>			
				<td>뉴스</td>
			</tr>
			<tr>
				<th>7pm - 8pm</th>			
				<td>스포츠</td>			
				<td>시사</td>
			</tr>
		</table>
		
		<h2>시간표</h2>
		<table border="1">
			<tr>
				<th>요일</th>			
				<th>9am</th>			
				<th>10am</th>			
				<th>11am</th>			
				<th>12am</th>			
			</tr>
			<tr>
				<th>월요일</th>			
				<td colspan="2">영어</td>			
				<td>수학</td>			
				<td>미술</td>
			</tr>
			<tr>
				<th>화요일</th>			
				<td colspan="3">역사</td>			
				<td>체육</td>
			</tr>
		</table>
	</body>
</html>
