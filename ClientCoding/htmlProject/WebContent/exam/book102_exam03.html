<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10번</title>
		<style type="text/css">
			fieldset{
				width: 500px
			}
			fieldset[name=btnField]{
				width: 572px
			}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>카드 정보 입력</legend>
				<ol>
					<li>
						<fieldset>
							<legend>카드 타입</legend>
							<ol>
								<li><input type="radio" name="cardType"/>VISA</li>
								<li><input type="radio" name="cardType"/>AmEx</li>
								<li><input type="radio" name="cardType"/>Mastercard</li>
							</ol>
						</fieldset>
					</li>
					<li>카드 번호&nbsp;<input type="number" /></li>
					<li>CRC 번호&nbsp;<input type="number" /></li>
					<li>카드 소유자 이름&nbsp;<input type="text" placeholder="카드 상의 이름"/></li>
				</ol>
			</fieldset>
			<fieldset name="btnField">
				<input type="submit" value="구매" />
			</fieldset>
		</form>
	</body>
</html>
