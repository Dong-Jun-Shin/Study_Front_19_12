<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lists</title>
	</head>
	<body>
		<h1>에그 스크램블(Scrambled Eggs)</h1>
		<p>다음은 에그 스크램블을 만드는 요리법이다.</p>
		
		<p><strong>재료</strong></p>
		<ul type="disc">
			<li>
				<p>2eggs</p>
				<img src="../image/egg.jpg" width="10%"/>
				<img src="../image/egg.jpg" width="10%"/>						
			</li>
			<li>
				<p>1tbs butter</p>
				<img src="../image/butter.jpg" width="10%"/>
			</li>
			<li>
				<p>2tbs cream</p>
				<img src="../image/cream.jpg" width="10%"/>
				<img src="../image/cream.jpg" width="10%"/>						
			</li>
		</ul>
		
		<p><strong>방법</strong></p>
		<ol type="1">
			<li>버터를 중간 정도로 달구어진 후라이팬에 두룬다.</li>
			<li>그릇에 달걀과 크림을 섞는다.</li>
			<li>버터가 녹으면 크림과 달걀을 붓는다.</li>
			<li>달걀을 반으로 접는다.</li>
			<li>달걀이 아직도 촉촉할 때 불을 끈다.</li>
		</ol>
	</body>
</html>
