<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<style type="text/css">
			fieldset{
				width: 800px
			}
			label{
				display: inline-block;
				width: 120px;
				line-height: 25px;
			}
			input[type="text"]{
				width: 500px
			}
			input[type="password"]{
				width: 500px
			}
			input[type="email"]{
				width: 500px
			}
		</style>
		
		<script type="text/javascript">
			function certification1(){
				var certification = Math.floor(Math.random() * 100000);
				document.getElementById("certification").value = certification;
			}
		</script>
	</head>
	<body>
		<fieldset>
			<legend>회원가입</legend>
			<form>
				<label>아이디</label><input type="text" pattern="[a-zA-Z]+[a-zA-Z0-9]{5,11}" required="required"
					placeholder="아이디를 입력하시오 (영문자와 숫자로 구성되며 6~12자리로 입력 첫글자는 반드시 영문자가 올 것)"/><br />
				<label>비밀번호</label><input type="password" pattern="[a-zA-Z0-9_!@#$%^&*+/=?'{}|~`-]{8,12}" required="required"
					placeholder="비밀번호를 입력하시오(문자와 숫자, _로 구성되며 8~12자리로 입력)"/><br />
				<label>비밀번호 재확인</label><input type="password" pattern="[a-zA-Z0-9_!@#$%^&*+/=?'{}|~`-]{8,12}"
					required="required" placeholder="비밀번호를 재입력하시오"/><br />
				<br />
				<label>이름</label><input type="text" required="required"/><br />
	
				<label>성별</label>
				<input type="radio" name="gender" value="male" required="required"/>
				<span>남자</span>			
				<input type="radio" name="gender" value="female" required="required"/>
				<span>여자</span>			
				<br />
	
				<label>생일</label><input type="date" placeholder="연도-월-일" required="required"/><br />
				<input type="email" placeholder="본인확인 (이메일)" required="required"/><br />
				<br />
				
				<select name="num" size="1">
					<option value="+82">+82</option>
					<option value="+32">+32</option>
					<option value="+77">+77</option>
				</select>				
				<input type="text" required="required"/>
				<input type="button" value="인증" onclick="certification1()"/>
				<br />
				
				<input type="text" placeholder="인증번호" required="required" id="certification" />
				<input type="button" value="확인" />
				<br />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input name="btn" type="submit" value="전송" />
				<input name="bntn" type="reset" value="취소" />
			</form>
		</fieldset>
	</body>
</html>
