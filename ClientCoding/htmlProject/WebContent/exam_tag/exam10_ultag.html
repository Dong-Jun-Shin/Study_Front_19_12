<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Unordered List(ul) 태그 확인</title>
	</head>
	<body>
		<!--  disc(꽉 찬), circle (속 빈), square(꽉 찬) -->
		<ul type="disc">
			<li>Caffe latte</li>
			<li>Americano</li>
			<li>Espresso</li>
		</ul>
		
		<ul type="circle">
			<li>Caffe latte</li>
			<li>Americano</li>
			<li>Espresso</li>
		</ul>
		
		<ul type="square">
			<li>Caffe latte</li>
			<li>Americano</li>
			<li>Espresso</li>
		</ul>
</body>
</html>
