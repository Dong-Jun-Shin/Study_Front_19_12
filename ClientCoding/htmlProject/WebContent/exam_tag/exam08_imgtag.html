<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>img 태그 확인</title>
	</head>
	<body>
		<img src="../image/mouse.png" />
		<!-- px는 기본단위라, 생략 가능 / %도 사용가능 -->
		<img src="../image/mouse.png" width="80px" /><hr/>
		<img src="../image/mouse.png" width="10%" /><hr/>
		<!-- alt는 이미지를 찾지 못할 경우 지정한 텍스트  출력 -->
		<img src="../image/mouse1.png" alt="미키 마우스" />
	</body>
</html>
