<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문자 태그 확인</title>
	</head>
	<body>
		<p>strong 태그는 문자를 <strong>강력하게</strong> 강조합니다.</p>
		<p>em 태그는 <em>강조로</em> 표시합니다.</p>
		<p>ins 태그는 <ins>추가한 내용을 밑줄</ins>로 표시합니다.</p>
		<p>del 태그는 <del>취소선을</del> 표시합니다.
		<p>small 태그는 <small>작은 글자를</small> 표시합니다.</p>
		<p>mark 태그는 <mark>음영</mark>으로 표시합니다.</p>
		
		<p>X<sub>2</sub>(아래첨자)와 Y<sup>2</sup>(위 첨자)입니다.</p>
	</body>
</html>
