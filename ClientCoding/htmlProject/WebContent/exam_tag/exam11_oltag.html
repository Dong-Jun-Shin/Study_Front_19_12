<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ordered List(ol) 태그 확인</title>
	</head>
	<body>
		<!-- 	   기본값은 숫자			모두 숫자로 표기				내림차순
		<ol type="1|A|a|I|i" start="적용할 시작번호" reversed="reversed">
		숫자, 영문자, 로마자
		 -->
		<ol start="4" reversed="reversed">
			<li>Caffe latte</li>			
			<li>Americano</li>			
			<li>Espresso</li>			
		</ol>
		
		<ol type="A" start="6">
			<li>Caffe latte</li>			
			<li>Americano</li>			
			<li>Espresso</li>			
		</ol>
		
		<ol type="I" start="5" reversed="reversed">
			<li>Caffe latte</li>			
			<li>Americano</li>			
			<li>Espresso</li>			
		</ol>
	</body>
</html>
