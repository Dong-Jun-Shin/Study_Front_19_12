<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>공간 분할 태그 확인</title>
	</head>
	<body>
			자동 줄바꿈(1번)
			<div style="border: 1px dotted red">12345</div>
			<div>가나다라</div>
			<div>ABCD</div>
		<hr/>
			자동 줄바꿈(2번)
			<p>12345</p>
			<p>가나다라</p>
			<p>ABCD</p>
		<hr/>
			자동 줄바꿈x
			<span>12345</span>
			<span style="color: red; font-weight: bold">가나다라</span>
			<span>ABCD</span>
	</body>
</html>
