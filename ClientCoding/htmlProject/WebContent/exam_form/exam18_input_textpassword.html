<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>입력 양식의 text와 password 확인</title>
	</head>
	<body>
		<form action="../exam_tag/exam01_htag.html" method="get" name="myForm">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" size="20" maxlength="12" value="id 입력" readonly="readonly"/></td>
			</tr>		
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd" size="20" maxlength="12" /></td>
			</tr>		
			<tr>
				<td colspan="2" align="center">
					<!-- 버튼 구현의 두가지 방법 -->
					<button type="button" onclick="alert('안녕하세요?')">목록(button)</button>
					<input type="button" value="목록(input)" />
					<input type="submit" value="전송" />
					<!-- 태그는 구분 안하지만, 속성값은 대소문자 구분하니 주의 -->
					<input type="button" value="확인" onclick="alert(document.myForm.id.value)"/>
					<input type="reset" value="취소" />
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
