<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>도서 대출 예제</title>
	<style type="text/css">
		label {
			/* 영역을 부여하거나 제거한다. 
				자기영역 O block(p, div, ...) - 자기영역 X inline(span, a, label, ...)*/
			display: inline-block;
			/* 너비 100px */
			width: 100px;
			/* 줄간격 25px*/
			line-height: 25px;
		}
	</style>
</head>
<body>
	<h1>도서 예약 대출</h1>
	<form method="get">
		<div>
			<label>성명:</label><input name="name" type="text" required="required" />
		</div>
		<div>
			<label>전화:</label><input name="phone" type="tel" required="required"
				placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" />
		</div>
		<div>
			<label>이메일:</label><input name="email" type="email"
				required="required" placeholder="***@***.***" />
		</div>
		<br />
		<div>
			<label>도서명:</label><input name="book_title" type="text"
				required="required" size="43" />
		</div>
		<div>
			<label>예약 희망일:</label><input name="rent_date" type="date"
				value="2019-07-09" required="required" />
		</div>
		<div>
			<label>수령 시간:</label> <input name="time_from" type="time"
				required="required" value="09:00" min="09:00" max="18:00" /> <label>에서</label>
			<input name="time_until" type="time" required="required"
				value="18:00" min="09:00" max="18:00" /> <label>사이</label>
		</div>
		<hr />

		<input type="submit" value="예약하기" /> <input type="reset" value="취소하기" />
	</form>
</body>
</html>
