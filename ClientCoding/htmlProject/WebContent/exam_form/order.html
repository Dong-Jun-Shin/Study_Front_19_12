<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>주문서 작성하기</title>
	<style type="text/css">
		input[type="number"]{width:30px;}
		/*
		input[name="num"]{width:30px;}
		*/
	</style>
</head>
<body>
	<h1>상품 주문서</h1>
	<form>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li><label>이&nbsp;&nbsp;&nbsp;름&nbsp;<input type="text"
						placeholder="여백없이 입력" /></label></li>
				<li><label>연락처&nbsp;<input type="tel"
						placeholder="연락가능한 번호" /></label></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li><label>주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소&nbsp;<input
						type="text" /></label></li>
				<li><label>전화번호&nbsp;<input type="tel" /></label></li>
				<li><label>메&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;모&nbsp;<textarea
							rows="3" cols="30"></textarea></label></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>주문 정보</legend>
			<ul>
				<li><input type="checkbox"><label>과테말라 안티구아 (100g)&nbsp;<input
					type="number" name="num" value="0" min="0">개</label></li>
				<li><input type="checkbox"><label>인도네시아 만델링 (100g)&nbsp;<input
					type="number" name="num" value="0" min="0">개</label></li>
				<li><input type="checkbox"><label>탐라는도다(블렌딩) (100g)&nbsp;<input
					type="number" name="num" value="0" min="0">개</label></li>
			</ul>
		</fieldset>
		<br /> <input type="submit" value="주문하기" /> <input type="reset"
			value="다시 작성" />
	</form>
</body>
</html>
