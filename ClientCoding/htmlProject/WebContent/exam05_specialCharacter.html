<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>특수 문자 표기</title>
	</head>
	<body>
		<!-- 공백을 나타내는 특수 문자이다. -->
		<p>space: &nbsp; (공백)</p>
		<p>less than: &lt;</p>
		<p>greater than: &gt;</p>
		<p>ampersand: &amp;</p>
		<p>copyright: &copy;</p>
		<p>registered trademark: &reg;</p>
	</body>
</html>
