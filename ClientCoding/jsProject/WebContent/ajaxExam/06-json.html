<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>json 파일 읽기(1)</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#mybtn").click(function(){
					$.ajax({
						url: "../ajax/json/06.json",
						type: "get",
						dataType: "json",
						timeout: 30000,
						cache: false,
						
						success: function(json){
							var title = json.school.subject.title;
							var time = json.school.subject.time;
							var teacher = json.school.subject.teacher;
							
							var ul = $("<ul style='list-style: disc; padding: 20px 20px;'>");
							var li1 = $("<li>").html(title); 
							var li2 = $("<li>").html(time); 
							var li3 = $("<li>").html(teacher); 
							
							ul.append(li1).append(li2).append(li3);
							$("#result").append(ul);
						},
						
						error: function(xhr, textStatus, errorThrown){
							$("#result").html(textStatus + "(HTTP-" + xhr.status + " / " + errorThrown + ")");
						}
					});
				});
			});
		</script>		
	</head>
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 JSON데이터 읽기(1)</h1>
		<div class="exec">
			<input type="button" value="xml파일 가져오기" id="mybtn" />
		</div>
		<div class="console" id="result"></div>
	</body>
</html>
