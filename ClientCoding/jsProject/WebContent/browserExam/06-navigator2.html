<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>navigator - navigator.html</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<style type="text/css">
			input[type="text"]{width:750px;}
		</style>
		
		<script type="text/javascript">
			/* var info = "<h1>웹 브라우저 정보 확인</h1>";
			info += "<p>브라우저 이름 : " + navigator.appName + "</p>";
			info += "<p>브라우저 코드명 : " + navigator.appCodeName + "</p>";
			info += "<p>플랫폼 정보 : " + navigator.platform + "</p>";
			info += "<p>사용자 정보(userAgent) : " + navigator.userAgent + "</p>";
			info += "<p>브라우저 버전 : " + navigator.appVersion + "</p>";
			document.write(info); */
			
			for(var key in navigator){
				document.write("<p>"+key+" : ");
				if(key=="userAgent"){
					document.write("<strong>"+navigator[key]+"</strong>");
				}else{
					document.write(navigator[key]);
				}
				document.write("</p>");
			}
			
			function aCode(){
				document.getElementById('appCodeName').value=navigator.appCodeName;			
			}

			function aUser(){
				document.getElementById('userAgent').value=navigator.userAgent;
			}
			/** 모바일 브라우저이면 true, 그렇지 않으면 false를 리턴하는 사용자 정의 함수 */
			function isMobile() {
				var tmpUser = navigator.userAgent;
				var isMobile = false;

				// userAgent값에 iPhone, iPad, iPod, Android 라는 문자열이 하나라도 
				// 검색되면, 모바일로 간주한다.
				if (tmpUser.indexOf("iPhone") > 0 || tmpUser.indexOf("iPad") > 0 || tmpUser.indexOf("iPod") > 0 || tmpUser.indexOf("Android ") > 0) {
					isMobile = true;
				}
				return isMobile;
			}
			
			function result(){
				var isMobileWeb = isMobile();
				var value = "";
					
				if (isMobileWeb) {
					value = "<h1>모바일 웹 브라우저로 접속하셨습니다.</h1>";
				} else {
					value = "<h1>PC용 웹 브라우저로 접속하셨습니다.</h1>";
				}
				
				value += "<h1>화면 높이 : " + screen.availHeight + "</h1>"
				value += "<h1>화면 너비 : " + screen.availWidth + "</h1>";	
					
				document.getElementById("resultArea").innerHTML = value;
			}
		</script>
	</head>

	<body onload="result()">
		<form>
		    <input type="button" value="Check Navigator appCodeName" onclick="aCode()"/><br/>
		    <input type="text" id="appCodeName" /><br/>
		    <input type="button" value="Check Navigator userAgent" onclick="aUser()"/><br/>
		    <input  type="text" id="userAgent" />
		</form>
		<div id="resultArea"></div>
	</body>
</html>
