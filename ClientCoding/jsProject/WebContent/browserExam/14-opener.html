<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>form - opener</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style>
			label{
				display: block;
			}
			input#zipCode{
				width:100px;
			}
			input#address{
				width:320px;
			}
		</style>
		<script type="text/javascript">
			function openwin(){
				// 팝업창으로 오픈
				window.open("14-address.html","", "width=600, height=180");
			}
		</script>
	</head>
	<body>
		<form action="" method="get" name="form1">
			<label>주소</label>
			<input type="text" name="zipCode" id="zipCode" maxlength="5"><br />
			<input type="text" name="address" id="address">
			<input type="button" value="새 윈도우 열기" onclick="openwin()">
		</form>
	</body>
</html>
