<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>image 문제 풀이</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style type="text/css">
			/* 목록 정의 초기화 및 목록 박스 좌측 배치 */
			.thumbnail{
				padding: 0px;
				margin: 0px;
				list-style: none;
				width: 120px;
				float: left;
			}
			
			/* 목록의 각 항목에 대한 크기 및 여백 설정*/
			.thumbnail li{
				width: 100px; height: 100px; padding: 5px 10px;
			}
			
			/* 썸네일 이미지의 크기 설정 */
			.thumbnail img{
				width: 100px; height: 100px;
			}
			
			/* 큰 이미지 영역의 배치와 크기, 여백 설정 */
			.view{
				float: left;
				width: 520px;
				height: 340px;
			}
			
			.newView{
				clear: both; 
				margin-top: 20px;
				padding: 5px 0px;
			}
			
			/* 큰 이미지의 크기 설정 */
			.view img, p img{
				width: 500px; 
				height: 320px;
				margin: 5px 10px;
			}
		</style>
		<script type="text/javascript">
			var num = 0;
			// 링크에 의해서 호출될 함수
			function setImage(index){
				var image_list = ['../image/1.jpg', '../image/2.jpg', '../image/3.jpg'];
				// 이미지 요소의 객체화
				var image = document.getElementById("target");
				
				// 객체의 src속성에 배열의 값들 중에서 파라미터로 전달된 위치의 값을 설정한다.
				image.src = image_list[index];
			}
			
			function imageTime(){
				num = (num % 3) + 1;
				document.getElementById("imgView").src = "../image/" + num + ".jpg";
				setTimeout("imageTime()", 1000);
			}
			
			function imageData(){
				setInterval(function(){
					num = (num % 3) + 1;
					document.getElementById("imgView").src = "../image/" + num + ".jpg";
				}, 1000);
			}
		</script>
	</head>
	<body onload="imageData()">
		<!-- 각 이미지 클릭했을 경우, target 이미지 파일 변경 -->
		<ul class="thumbnail">
			<li>
				<a href="#" onclick="setImage(0)"><img src="../image/1.jpg" /></a>
			</li>
			<li>
				<a href="#" onclick="setImage(1)"><img src="../image/2.jpg" /></a>
			</li>
			<li>
				<a href="#" onclick="setImage(2)"><img src="../image/3.jpg" /></a>
			</li>
		</ul>
		<div class="view">
			<img src="../image/1.jpg" id="target" />
		</div>
		
		<!-- 1초 간격으로 새로운 이미지 변경하기 -->
		<div class="newView">
			<img src="../image/1.jpg" id="imgView" />
		</div>
		
	</body>
</html>
