<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>날짜와 시간 Timeout을 이용하여 출력하기</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style type="text/css">
			
		</style>
	
		<script type="text/javascript">
			function showAlert(){
				setTimeout(function(){alert("setTimeout()을 사용하여 표시됩니다.");}, 3000);
			}
			
			var time_id;

			function start_time(){
				var now = new Date();
				var hours = now.getHours();
				var minutes = now.getMinutes();
				var seconds = now.getSeconds();
				
				var time = ((hours > 12)? hours-12:hours);
				time +=((minutes < 10)? ":0" : ":") + minutes;
				time +=((seconds < 10)? ":0" : ":") + seconds;
				time +=((hours >= 12)? "P.M" : "A.M");
				
				document.form1.txt.value = time;
				time_id = setTimeout("start_time()", 1000); // 1초 간격으로 값을 출력합니다.
			}

			function stop_time(){
				clearTimeout(time_id);
			}
		</script>
	</head>
	<body>
		<p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다. </p>
		<button type="button" onclick="showAlert()"> 눌러보세요</button>
		
		<form name="form1">
			<input type="text" name="txt" id="txt"/><br/>
			<input type="button" value="시계동작" onclick="start_time()">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="시계중지" onclick="stop_time()">
		</form>
	</body>
</html>
