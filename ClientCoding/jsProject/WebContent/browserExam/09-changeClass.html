<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style type="text/css">
			.box1{
				margin: 10px auto;
				padding: 30px;
				border: 6px solid red;
				text-align: center;
				line-height: 100%;
			}
			
			.box2{
				margin: 10px auto;
				padding: 30px;
				border: 6px solid hotpink;
				text-align: center;
				line-height: 100%; 
			}
		</style>
		
		<script type="text/javascript">
			function changeClass(cls){
				document.getElementById("box").className = cls;
			}
			
			function elementView(elem){
				document.getElementById("box").style.visibility = elem;
			}
		</script>
	</head>
	<body>
		<h2>CSS제어하기</h2>
		<!-- <form action="" method="get" class=""></form> -->
		<div id="box" class="box1">
			<h2>테스트 영역 입니다.</h2>
		</div>
		<input type="button" value="box1 클래스 적용" onclick="changeClass('box1')" />
		<input type="button" value="box2 클래스 적용" onclick="changeClass('box2')" />
		
		<button type="button" onclick="elementView('visible')">요소 보여주기</button>
		<button type="button" onclick="elementView('hidden')">요소 숨기기</button>
		
	</body>
</html>
