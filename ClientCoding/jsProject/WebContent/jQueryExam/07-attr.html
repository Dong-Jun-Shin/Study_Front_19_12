<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>속성 처리</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style type="text/css">
			body{
				padding: 0px 30px;
			}
		
			label{
				display: inline-block;
				margin: 10px;
				height: 25px;
			}
	         .box1{
	            color: blue;
	            border: 1px solid purple; 
	         }
	         
	         .box2{
	            color: red;
	            border: 2px dotted green;
	         }
		</style>
		
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			var num = 1;
			$(function(){
				$("#img").click(function(){
					/*
					if(num > 3){
						num = 1;
					}
					num++;
					*/
					
					num = (num % 3) + 1;
					$(this).attr("src", "../image/" + num + ".jpg");
					//$("#img").attr("src", "../image/" + num + ".jpg");
				});
				
				// #all 요소의 상태가 변한 경우
				$("#all").change(function(){
					// 스스로의 체크 상태 판별
					var is_check = $(this).is(":checked");
					$(".hobby_check").prop("checked", is_check);
				});
				
				//upload_file_check요소의 상태다 변한 경우
	            $("#upload_file_check").change(function () {
	               var is_check=$(this).is(":checked");
	               $("#file_finder").prop("disabled",!is_check);
	               //disabled속성 비활성화
	            });
	            
	            $("#btn1").click(function() {
		            //$("#box").css("color" ,"red");
		            $("#box").addClass("box1");
		            $("#box").removeClass("box2");
	        	});

	            $("#btn2").click(function() {
		            $("#box").addClass("box2");
		            $("#box").removeClass("box1");
	         	});
			});
		</script>
	</head>
	<body>
		<h1>속성 제어</h1>
		<p>이미지를 클릭하세요.</p>
		<img id="img" src="../image/1.jpg" alt="1.jpg" />

		<h1>전체 선택 기능 구현하기</h1>
		<form name="form1">
			<fieldset>
				<legend>취미</legend>
				<div>
					<!-- 전체 선택용 체크박스 -->
					<input type="checkbox" name="hobby" id="all" value="Y"><label for="all">전체 선택</label>
				</div>
				<div>
					<!-- 개별 항목들에 대한 체크박스 -->
					<input type="checkbox" class="hobby_check" id="hobby1" value="축구"><label>축구</label>
					<input type="checkbox" class="hobby_check" id="hobby2" value="농구"><label>농구</label>
					<input type="checkbox" class="hobby_check" id="hobby3" value="야구"><label>야구</label>
				</div>
			</fieldset>
		  </form>
	      <h1>활성/비활성 구현하기</h1>
	      <form name="form2">
	         <!-- 활성상태 제어용 체크박스 -->
	         <input type="checkbox" id="upload_file_check" value="Y"/>
	         <label for="upload_file_check">파일 올리기</label>
	         <!-- 파일업로드 요소. 기본적으로 비활성 상태로 설정함 -->
	         <input type="file" id="file_finder" disabled/>
	      </form>
	      
	      <h1>CSS제어하기</h1>
	      <div id="box" class="box1"><h1>테스트 영역입니다.</h1></div>
	      <input type="button" id="btn1" value="(폰트) red" />
	      <input type="button" id="btn2" value="box2 클래스 적용"/>
      

	</body>
</html>
