<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Key(키보드) 이벤트 처리</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<link rel="stylesheet" type="text/css" href="../css/event.css">
		
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				/*
				// 눌러진 횟수를 카운트하기 위한 변수 선언
				var down_count = 0;
				// 떨어진 횟수를 카운트하기 위한 변수 선언
				var up_count = 0;
				
				// 키가 눌러진 경우 혹은 누르고 있는 동안
				$("#input > input[type='text']").keydown(function(){
					// 횟수를 1 증가
					down_count++;
					$("#result").html("down_count: " + down_count + " / up_count: " + up_count);
				});
				
				// 키가 떨어진 경우
				$("#input > input[type='text']").keyup(function(){
					// 횟수를 1 증가
					up_count++;
					$("#result").html("down_count: " + down_count + " / up_count: " + up_count);
				})
				*/
				
				// key가 클릭되었을 때
				var count = 0;
				
				// event 매개변수는 발생하게 된 키에 대한 정보를 가져온다.
				$("#input > input[type='text']").keypress(function(event){
					// #result를 빈 내용으로 만든다.
					$("#result").html("");

					// .append()선택된 요소의 내부 마지막에 새로운 요소나 콘텐츠를 추가한다.
					// which : 키에 대한  아스키코드 / type : 발생된 event의 유형
					$("#result").append(event.which + "/" + event.type + "<br />");
					count++;
					$("#result").append("key count: " + count);
				});
				
			});
		</script>
	</head>
	<body>
		<h1>Key 이벤트 확인하기</h1>
		<div id="input">
			<input type="text"/>
		</div>
		<h2>결과</h2>
		<div id="result"></div>
	</body>
</html>
