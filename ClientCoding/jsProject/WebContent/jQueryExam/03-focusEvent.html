<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>focus 이벤트 처리</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<link rel="stylesheet" type="text/css" href="../css/event.css">
		
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#input > input[type='text']").focus(function(){
					$("#result").html("포커스가 들어갔습니다.");
				});
				
				$("#input > input[type='text']").blur(function(){
					$("#result").html("포커스가 나왔습니다.");
				});
				
				// 페이지 열리면서 자동으로 포커스 설정
				$("#input > input[type='text']").foucs();
			});
		</script>
	</head>
	<body>
		<h1>focus 이벤트 확인하기</h1>
		<div id="input">
			<input type="text"/>
		</div>
		<h2>결과</h2>
		<div id="result"></div>
	</body>
</html>
