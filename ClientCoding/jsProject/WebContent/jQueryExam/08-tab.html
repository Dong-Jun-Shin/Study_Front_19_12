<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>tab 예제</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style type="text/css">
			/* 전체 요소의 초기화 */
			*{
				padding: 0px;
				margin: 0px;
			}
			
			#container{
				width: 500px; margin: 20px auto;
			}
			
			
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//load()함수는 파라미터로 전달받은 특정 경로의 파일을 읽어들이는 기능을 한다.
				$("p.panel").load($("ul.tab li a.selected").attr("href"));
				
				// 탭 버튼의 클릭 처리
				$("ul.tab li a").click(function(){
					//클릭된 요소를 제외한 나머지에게 selected 클래스 제거 --> 배경이미지 원상복구됨
					//.not(this) : 클릭이 된 요소 제외
					$("ul.tab li a").not(this).removeClass("selected");
					
					//클릭된 요소에게 selected 클래스 적용 --> 배경이미지 변경됨
					$(this).addClass("selected");
					
					//클릭된 요소의 href 속성값이 가리키는 파일을 읽어서 <p>에 출력함
					$("p.panel").load($(this).attr("href"));
					
					//페이지 이동 방지 (href 속성)
					return false;
				});
			});
		</script>
	</head>
	<body>
		<!-- 탭의 전체 박스 -->
		<div id="container">
			<!-- 탭 버튼 영역 -->
			<ul class="tab">
				<li><a href="../txt/html5.txt" class="selected">HTML5</a></li>
				<li><a href="../txt/jquery.txt" >jQuery</a></li>
				<li><a href="../txt/bootstrap.txt" >Bootstrap3</a></li>
			</ul>
			<!-- 내용영역 -->
			<p class="panel"></p>
		</div>
	</body>
</html>
