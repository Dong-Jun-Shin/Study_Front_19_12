<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>this의 사용</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style type="text/css">
			div{
				text-align: center;
				background-color: #eeddee;
				padding: 10px;
				padding-right: 50px;
			}
			
			button, div#singleButton{
				display: block;
				width: 100%;
				height: 40px;
				margin: 10px 0px;
				border: 3px solid #ababab;
				background-color: #eeddee;
			}
		</style>		
		
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#singleButton").click(function(){
					// 눌러진 자기 자신을 의미한다.
					$(this).html("감사합니다.");
				});
				
				$(".multiButton").click(function(){
					// $(this)는 4개의 버튼 중에서 눌러진 자기 자신이다.
					// 클래스 셀렉터 사용 시, index()는 몇번째인지 반환(0부터 시작)   
					var index = $(this).index();
					var result = index + "번째 요소를 눌렀습니다.";
					$(this).html(result);
				});
			});
		</script>
	</head>
	<body>
		<h1>this의 사용</h1>
		
		<div>
			<h2>단수 개체의 확인</h2>
			<div id="singleButton">클릭하세요.</div>
			
			<h2>복수 개체의 확인</h2>
			<button type="button" class="multiButton">클릭하세요.</button>
			<button type="button" class="multiButton">클릭하세요.</button>
			<button type="button" class="multiButton">클릭하세요.</button>
			<button type="button" class="multiButton">클릭하세요.</button>
			<button type="button" class="multiButton">클릭하세요.</button>
		</div>
	</body>
</html>
