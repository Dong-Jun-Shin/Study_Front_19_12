<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>imageView 오버레이아웃</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style type="text/css">
				ul{
					list-style: none;
					width: 700px;
					margin: auto;
				}
				
				ul li{
					float: left;
				}
				
				ul li img{
					border: 0px;
					margin: 10px;
				}
				
				/* 배경 레이어의 위치, 크기, 투명도 지정 > 기본적으로 표시되지 않도록 설정 */
				div#glayLayer{
					display: none;
					position: fixed;
					left: 0px;
					top: 0px;
					width: 100%;
					height: 100%;
					
					background: black;
					opacity: 0.80;
					filter: alpha(opacity=80);
				}
				
				/* 이미지가 표현될 레이어를 화면 중앙에 배치 > 기본적으로 표시되지 않도록 설정 */
				#overLayer{
					display: none;
					position: fixed;
					top: 50%;
					left: 50%;
					margin-top: -244px;
					margin-left: -325px;
				}
		</style>

		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//링크를 클릭한 경우
				$("a.model").click(function(){
					// 레이아웃 표시
					$("#glayLayer").fadeIn(300);
					$("#overLayer").fadeIn(200);
					
					// 사진 적용
					$("#overLayer").html("<img src='" + $(this).attr("href") + "' />");
					
					//a의 href 이동하는 속성 취소
					return false;
				});
				
				// (화면에 표시된) 배경 레이어를 클릭한 경우
				$("#glayLayer").click(function(){
					$(this).fadeOut(300);
					$("#overLayer").fadeOut(200);
				});
			});
		</script>
	</head>
	<body>
		<!-- 화면에 표시될 원본 보기 영역 - 기본적으로 숨겨진 상태이다. -->
		<div id='glayLayer'></div><div id='overLayer'></div>
		<!-- 이미지 목록 -->
		<ul>
			<!-- thumbnail에 a태그로 원본을 연결시켜준 것 -->
			<li><a href="../image/photo1.jpg" class="model">
			<img src="../image/photo1_thum.jpg" alt="샹드리에" /></a></li>
			<li><a href="../image/photo2.jpg" class="model">
			<img src="../image/photo2_thum.jpg" alt="장미" /></a></li>
			<li><a href="../image/photo3.jpg" class="model">
			<img src="../image/photo3_thum.jpg" alt="바다" /></a></li>
			<li><a href="../image/photo4.jpg" class="model">
			<img src="../image/photo4_thum.jpg" alt="문" /></a></li>
			<li><a href="../image/photo5.jpg" class="model">
			<img src="../image/photo5_thum.jpg" alt="바다" /></a></li>
			<li><a href="../image/photo6.jpg" class="model">
			<img src="../image/photo6_thum.jpg" alt="꽃" /></a></li>
			<li><a href="../image/photo7.jpg" class="model">
			<img src="../image/photo7_thum.jpg" alt="하늘" /></a></li>
			<li><a href="../image/photo8.jpg" class="model">
			<img src="../image/photo8_thum.jpg" alt="건물" /></a></li>
		</ul>
	</body>
</html>
