<html lang="ko">
	<head>

					$("#img").attr("src", "../image/noimage.png");
				});
			});
		</script>
	</head>
	<body>
		<h1>에러 이벤트</h1>
		<!-- 실제로 존재하지 않는 파일이다. -->
