<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>문서 구조를 활용한 셀렉터</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<style type="text/css">
			table, td{
				border: 1px solid black;
			}
			
			td{
				width: 130px;
				height: 150px;
				text-align: center;
			}
			/*
			tr:nth-child(1){
				color: blue;
				font-weight: bold;
			}

			tr:nth-child(1) td:nth-child(3){
				background-color: red;
			}

			tr:nth-child(2){
				color: white;
			}
			
			tr:nth-child(2) td:nth-child(1){
				background-color: blue;
			}
			tr:nth-child(2) td:nth-child(2){
				background-color: yellow;
			}
			tr:nth-child(2) td:nth-child(3){

			tr:nth-child(3){

				text-decoration: underline;
			}
			*/
		</style>
		
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//eq(n)
				$("td:eq(4)").css("background", "#ffff00");										//5번째 td #ffff00
				$("td").eq(2).css("background", "#ff0000");										//3번째 td #ff0000
				$("td:eq(4)").next().css("background", "#00ff00");								//현재 요소의 다음요소(6번째 td) #00ff00
				$("td").eq(4).prev().css("background", "#0000ff");								//현재 요소의 이전요소(4번쨰 td) #0000ff
				
				//parent()
				$("td:eq(4)").parent().css("color", "#ffffff");									//현재 요소의 부모요소(2번째 tr) #ffffff
				$("td:eq(4)").parent().next().css("color", "#ff0000");							//현재 요소의 부모요소의 다음 요소(3번째 tr) #ff0000
				$("td").eq(4).parent().prev().css("color", "#0000ff");							//현재 요소의 부모요소의 이전 요소(1번째 tr) #0000ff
				
				//children() 
				$("td:eq(4)").parent().next().children().css("text-decoration", "underline");	//현재 요소의 부모요소의 다음 부모의 자식 요소 반환(3번째 tr의 자식들)
				$("td").eq(4).parent().next().children().eq(1).css("font-weight", "bold");		//현재 요소의 부모요소의 다음 부모의 자식 요소 중 2번째(3번째 tr의 2번째 td)
			});
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>1번</td>
				<td>2번</td>
				<td>3번</td>
			</tr>
			<tr>
				<td>4번</td>
				<td>5번</td>
				<td>6번</td>
			</tr>
			<tr>
				<td>7번</td>
				<td>8번</td>
				<td>9번</td>
			</tr>
		</table>
	</body>
</html>
