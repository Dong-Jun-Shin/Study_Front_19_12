<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>class로 요소 찾기</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.getElementById("setColor");
				btn.onclick = function(){
					// 클래스 요소를 접근 시, 배열을 반환
					var li = document.getElementsByClassName("changeColor");
					for (var i = 0; i < li.length; i++) {
						li[i].style.color = "pink";
						li[i].style.backgroundColor = "red";
					}
				};
			};
		</script>
	</head>
	<body>
		<ul>
			<li class="changeColor">first</li>
			<li>second</li>
			<li class="changeColor">third</li>
		</ul>
		<button type="button" id="setColor">click</button>
	</body>
</html>
