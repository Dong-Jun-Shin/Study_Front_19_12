<!DOCTYPE html>
<!--<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
     DTD 선언문이 HTML 페이지의 가장 첫 라인에 명시되어야 웹 브라우저가 HTML 버전을 인식.
     HTML태그나 CSS를 해당 버전에 맞도록 처리하므로 웹 표준 준수를 위하여 반드시 명시되어야 한다.-->
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
      <title>JSON 메소드</title>
         
      <link rel="shortcut icon" href="../image/icon.png" />
      <link rel="apple-touch-icon" href="../image/icon.png" />

      <script type="text/javascript">
         function init() {
            var user = {
                  name : 'javauser',
                  email : 'javauser@naver.com',
                  phone : '02-506-3536'
            };
            
            var userStr = JSON.stringify(user);
            console.log(typeof(userStr));
            document.getElementById("string").innerHTML = userStr;
            
            var userJson = "";
            console.log(typeof(JSON.parse(userStr)));
            JSON.parse(userStr, function(key,value){
               if(key!=""){
                  userJson += key + " : " + value + "<br/>";
               }
            });
            document.getElementById("json").innerHTML = userJson;
         }
      </script>
   </head>
   <body onload="init()">
      <h1>Stringify메서드 - JSON 객체를 String으로 변환해 준다.</h1>
      <p id = "string"></p>
      
      <h1>parse메서드 - String 객체를 JSON으로 변환해 준다.</h1>
      <p id = "json"></p>
   </body>
</html>
