<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script type="text/javascript">
			var member = {
					"id" : "javauser",
					"pwd" : "java1234",
					"name" : "홍길동",
					"point" : "1250"
			};
			
			function login(){
				var id = document.getElementById("id").value;
				var pwd = document.getElementById("pwd").value;
				if(member.id == id && member.pwd == pwd){
					document.getElementById("confirm").innerHTML =
						"<span style='color:green'>" + member.name +
						"님 환영합니다.<br /> 현재 포인트는 " + member.point +
						"점 입니다.</span>";
				}
			}
		</script>
	</head>
	<body>
		<label for="input">[로그인 화면]</label><br /><br />
		<input type="text" name="id" id="id" />
		<span>아이디를 입력하시오</span><br />
		<input type="password" name="pwd" id="pwd" />
		<span>비밀번호를 입력하시오</span><br />
		<button type="button" id="login" onclick="login()">Login</button><br />
		<span id="confirm"></span>
	</body>
</html>
