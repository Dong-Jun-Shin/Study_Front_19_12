<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
      <title>pageload(1)</title>
         
      <link rel="shortcut icon" href="../image/icon.png" />
      <link rel="apple-touch-icon" href="../image/icon.png" />
      
      <script type="text/javascript">
         //글자색: #0000ff/ 배경색 : "#d5d5d5" / 글자크기: "50px" / 내부여백: "15px"
         function initPage() {
            var h1 = document.getElementById("hello");
            
            h1.style.color = "#0000ff";
            h1.style.backgroundColor = "#d5d5d5";
            h1.style.fontSize = "50px";
            h1.style.padding = "15px";
            h1.style.margin = "0";
            
            //객체의 시작태그와 끝태그 사이에 새로운 내용(혹은 요소)를 포함시킨다.
            h1.innerHTML = "Hello Javascript";
            
         }
         
         function h1_click() {
            alert("H1 태그 클릭");
         }
         
      </script>
   </head>
   <body onload="initPage()">
      <h1 id="hello" onclick="h1_click()"></h1>
   </body>
</html>
