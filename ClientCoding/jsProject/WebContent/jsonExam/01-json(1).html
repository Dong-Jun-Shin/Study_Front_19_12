			function init(){
				var person = {
						name : "HongGilDong",
						age : 25,
						address : {
							nation : "Korea",
							city : "Seoul",
							postalCode : 12345
						},
						hobby : ["영화", "여행"],
						phone : "010-1234-0987"
				};
				
				var name = "이름 " + person.name;
				var age = "나이 " + person["age"];
				var address = "주소 " + person["address"].nation + ", " +
								person["address"].city + ", " +
								person["address"].postalCode;
				var hobby = "취미 " + person.hobby[0] + " " + person.hobby[1];
				var phone = "번호 " + person.phone;
				
				var str =  name + "<br />" + age + "<br />" +
							address + "<br />" + hobby + "<br />" + 
							phone + "<br />";
							
				//document.write(str);
				document.getElementById("view").innerHTML = str;
			}
		</script>

	<body onload="init()">
		<div id="view"></div>
