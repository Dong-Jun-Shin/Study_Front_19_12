<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Selector로 요소 찾기</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script type="text/javascript">
			window.onload = function(){
				//querySelector는 하나만 선택이 된다.
				//var li = document.querySelector("li:first-child");
				var li = document.querySelector("li:last-child");
				li.style.color = "yellow";
				li.style.backgroundColor = "darkgreen";
				
				var btn = document.getElementById("setColor");
				btn.onclick = function(){
					//querySelectorAll는 전체가 선택된다.
					var li = document.querySelectorAll("li");
					for (var i = 0; i < li.length; i++) {
						li[i].style.color = "green";
						li[i].style.backgroundColor = "orange";
					}
				};
			};
		</script>
	</head>
	<body>
		<ul>
			<li>first</li>
			<li>second</li>
			<li>third</li>
		</ul>
		<button type="button" id="setColor">click</button>
	</body>
</html>
