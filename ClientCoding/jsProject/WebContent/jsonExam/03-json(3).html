<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>json 안의 json</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script type="text/javascript">
			// 하위 데이터 요소로서 JSON을 포함하고 있는 JSON 데이터
			// 접근은 .으로 한다.
			var keyword_rank1 = {
					"rank1" : {
						"keyword" : "HTML5",
						"s" : "+",
						"v" : 178
					},
					"rank2" : {
						"keyword" : "CSS3",
						"s" : "new",
						"v" : 150
					},
					"rank3" : {
						"keyword" : "jQuery",
						"s" : "+",
						"v" : 135
					}
			};
			
			var keyword_rank2 = {
					"rank":[
						{
							"keyword" : "HTML5",
							"s" : "+", 
							"v" : 178
						}, {
							"keyword" : "CSS4",
							"s" : "new", 
							"v" : 150
						}, {
							"keyword" : "jQuery",
							"s" : "+", 
							"v" : 135
						}
					]
			}
			
			// JSON 데이터의 내용을 목록정의 태그로 구성(객체명.하위객체명.name명)
			function load(){
				var searchList = "";
				for (var i = 0; i < 3; i++) {
					// keyword_rank1
					// var word = keyword_rank1["rank" + (i+1)];
					// searchList += "<li>" + word.keyword + " (" + word.s + " " + word.v + ")" + "</li>";
					
					// keyword_rank2
					// var word = keyword_rank2["rank"];
					// searchList += "<li>" + word[i].keyword + " (" + word[i].s + " " + word[i].v + ")" + "</li>";
					
					 var word = keyword_rank2.rank[i];
					 searchList += "<li>" + word.keyword + " (" + word.s + " " + word.v + ")" + "</li>";
				}
				
				document.getElementById("list").innerHTML = searchList;
			}

		</script>
	</head>
	<body onload="load()">
		<h1>인기 검색어 순위</h1>
		<ul id="list"></ul>
	</body>
</html>
