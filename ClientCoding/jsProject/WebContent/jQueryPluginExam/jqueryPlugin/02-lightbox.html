<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>jQuery Plugin - lightbox</title>
		
		<!-- css 수석 개발자인 에릭 마이어가 제안한 css 공통 초기화 코드 : http://meyerweb.com/eric/tools/css/reset/ -->
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		
		<link rel="shortcut icon" href="../../image/icon.png" />
		<link rel="apple-touch-icon" href="../../image/icon.png" />
		
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		
		<!-- lightbox Plugin -->
		<!-- lightbox : https://lokeshdhakar.com/projects/lightbox2/ -->
		<!-- 사용법 : https://www.lokeshdhakar.com/projects/lightbox2/#options -->
		
		<link rel="stylesheet" type="text/css" href="../plugins/lightbox/css/lightbox.css" />
		<script type="text/javascript" src="../plugins/lightbox/js/lightbox.min.js"></script>
		
		<style type="text/css">
			.gallery li{
				display: inline-block;
				width: 200px;
				height: 120px;
				padding: 0px 10px;
			}
			
			.gallery li img{
				width: 100%;
				height: 100%;
				border: 0px;
			}
		</style>		
	</head>
	<body>
		<!-- 
			lightbox 플러그인에서 사용하기 위한 목적으로 data-lightbox라는 속성으로 처리.	
			한 장의 이미지를 처리할 경우 이 속성에 "image-1"을 지정하면 된다.
		-->
		<!-- 
		<h1 class="title">LightBox ImageViewer</h1>
		<div class="example">
			
			<a href="../../image/page1.jpg" data-lightbox="image-1" title="도시의 야경">
			<img src="../../image/page1_thumb.jpg" /></a>
		</div>
		 -->
		 
		 <!-- 여러장의 이미지일 경우, 같은 속성값을 부여해서 그룹화 한다. -->
		<h1 class="title">LightBox ImageViewer</h1>
		<div class="example">
			<ul class="gallery">
				<li>
					<a href="../../image/page1.jpg" data-lightbox="roadtrip" title="도시의 야경">
					<img src="../../image/page1_thumb.jpg" /></a>
				</li>
				<li>
					<a href="../../image/page2.jpg" data-lightbox="roadtrip" title="초원위의 집">
					<img src="../../image/page2_thumb.jpg" /></a>
				</li>
				<li>
					<a href="../../image/page3.jpg" data-lightbox="roadtrip" title="야경">
					<img src="../../image/page3_thumb.jpg" /></a>
				</li>
			</ul>
		</div> 
	</body>
</html>
