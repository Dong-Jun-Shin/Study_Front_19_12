<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>jQuery Plugin - booklet</title>
		
		<link rel="shortcut icon" href="../../image/icon.png" />
		<link rel="apple-touch-icon" href="../../image/icon.png" />
		
		<!-- css 수석 개발자인 에릭 마이어가 제안한 css 공통 초기화 코드 : http://meyerweb.com/eric/tools/css/reset/ -->
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		
		<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
		
		<!-- plugin 참조 -->
		<!-- booklet : https://builtbywill.com/booklet/#/ -->
		<script type="text/javascript" src="../plugins/booklet/jquery-ui-1.10.4.min.js"></script>
		<script type="text/javascript" src="../plugins/booklet/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../plugins/booklet/jquery.booklet.latest.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../plugins/booklet/jquery.booklet.latest.css" />
		
		<!-- 사용자 CSS 블록 -->
		<style type="text/css">
			/* 전체 배경은 검은색 */
			body{
				background: #000;
			}
			
			/* 제목을 책장 하단에 표시하도록 설정 */
			#mybook h3{
				position: absolute;
				bottom: 15px;
				left: 50px;
			}
			
			#mybook p{
				position: absolute;
				top: 320px;
				left: 10px;
			}
			
			/* 각 페이지마다 배경이미지 지정 및 높이 설정 */
			#mybook #page1{
				background: url('../../image/slide-1.jpg') no-repeat !important;
				height: 100%;
			}
			#mybook #page2{
				background: url('../../image/slide-2.jpg') no-repeat !important;
				height: 100%;
			}
			#mybook #page3{
				background: url('../../image/slide-3.jpg') no-repeat !important;
				height: 100%;
			}
		</style>
		
		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
			$(function(){
				$("#mybook").booklet();
			});
		</script>
			
	</head>
	<body>
		<div id="mybook">
			<div id="page1">
				<h3>Page 1</h3>
			</div>
			<div id="page2">
				<h3>Page 2</h3>
			</div>
			<div id="page3">
				<h3>Page 3</h3>
			</div>
		</div>
	</body>
</html>
