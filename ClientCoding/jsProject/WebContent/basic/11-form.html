<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script type="text/javascript">
			document.write("<form action='' method='get'>");
			document.write("<h3>form 태그 예제</h3>");
			document.write("<label>생년월일</label>");
			
			//Year
			document.write("<select name='searchYear' id='searchYear'>");
			for (var i = 1950; i < 2011; i++) {
				document.write("<option value="+ i);
				if (i == 1990) document.write(" selected='selected'");
				document.write(">"+ i +"</option>");
			}
			document.write("</select>");
			document.write("<label>년</label>");
			
			//Month
			document.write("<select name='searchMonth' id='searchMonth'>");
			for (var i = 1; i < 13; i++) {
				document.write("<option value="+ i +">"+ i +"</option>");
			}
			document.write("</select>");
			document.write("<label>월</label>");
			
			//Day
			document.write("<select name='searchDay' id='searchDay'>");
			for (var i = 1; i < 32; i++) {
				document.write("<option value="+ i +">"+ i +"</option>");
			}
			document.write("</select>");
			document.write("<label>일</label>");
			document.write("</form>");
		</script>
		
	</head>
	<body>
	</body>
</html>
