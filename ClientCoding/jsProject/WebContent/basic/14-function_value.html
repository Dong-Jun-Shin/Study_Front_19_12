<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>function</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script type="text/javascript">
			//var str = "100 + 1";
			var str = prompt("수식을 입력해 주세요(예: 2 + 4)", "");
			document.write("<h1>" + str + "</h1>");
			
			// eval() : 수식까지 인식해서 계산한 값을 반환한다.
			var result = eval(str);
			document.write("<h1>" + result + "</h1>");
			
			// .toString() : 문자로 변환, 진수 변환도 가능 (2 ~ 36까지 가능 - |1 ~ 9, a ~ z| 총 36개)
			var dec = result;
			var str = dec.toString();
			var dec = Number(str);
			var bin = dec.toString(2);			
			var oct = dec.toString(8);			
			var hex = dec.toString(16);			
			document.write(str + ".toString() ===> " + str + "<br />");
			document.write(str + ".toString(2) ===> " + bin + "<br />");
			document.write(str + ".toString(8) ===> " + oct + "<br />");
			document.write(str + ".toString(16) ===> " + hex.toUpperCase().toLowerCase() + "<br />");
			
			// 변환된 10진수 값 = parseInt(인식할 값, 시작 진수); -> 인식한 값을 시작 진수로 해서 10진수로 반환
			dec = parseInt(bin, 2);
			document.write(dec + " parseInt(bin, 2) ===> " + dec + "<br />");
			
			
			// 실수 처리
			var value1 ="100.6";
			// 문자열 그대로 100.6이라는 실수값을 리턴한다.
			num1 = parseFloat(value1);
			// 반올림이 아니라 내림 처리된다.
			num2 = parseInt(value1);
			
			document.write(num1 + " parseFloat(value1) ===> " + num1 + "<br />");
			document.write(num2 + " parseInt(value1) ===> " + num2 + "<br />");
			
			result1 = num1 + 1;
			result2 = num2 + 1;
			
			document.write("result1 = num1 + 1 ===> " + result1 + "<br />");
			document.write("result2 = num2 + 1 ===> " + result2 + "<br />");
			
			// 숫자의 타입 체크
			function sumInt(x, y){
				// isNaN(not a number) : 숫자가 아닐 경우 true / 숫자일 경우 false
				// 문자열 타입의 숫자도 숫자 타입으로 인정
				var isStrX = isNaN(x);
				var isStrY = isNaN(y);
				
				// 둘 중 하나라도 숫자가 아니라면, 실행을 중단하고 메시지를 리턴
				if(isStrX || isStrY){
					return "숫자 형태이거나 숫자값이 전달되어야 합니다.";
				}
				var result = parseInt(x) + parseInt(y);
				return result;
			}
			
			var sum1 = sumInt("a", 1); 
			var sum2 = sumInt("1", "2"); 
			var sum3 = sumInt(100, "5.1"); 
			var sum4 = sumInt(-1, "-100");
			
			document.write(sum1 + ", " + sum2 + ", "  + sum3 + ", "  + sum4);
		</script>
	</head>
	<body>
		
	</body>
</html>
