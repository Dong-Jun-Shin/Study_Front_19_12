<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style type="text/css">
			div#calculator input{
				width: 47px;
			}

			div#calculator input#display{
				width: 200px;
				text-align: right;
			}

			div#calculator input#zero{
				width: 153px;
			}
			div#calculator input#enter{
				width: 100px;
			}
		</style>
		
		<script type="text/javascript">
			// onclick 이벤트 함수
			function changeColor(c){
				document.getElementById("target").style.backgroundColor = c;				
			}

			function changeColor(){
				document.getElementById("target").style.color = "white";
				//.getElementsByName : 이름으로 찾지만, 중복 가능해서 Elements에서 's' 주의!
				var colors = document.getElementsByName("C1");
				for (var i = 0; i < colors.length; i++) {
					//.checked : 체크되어 있는지 여부를 판단
					if(colors[i].checked) {
						document.getElementById("target").style.backgroundColor = colors[i].value;
					}
				}
			}
			
			// onmouseover / onmouseout 이벤트 함수
			function mouseIn(){
				document.getElementById("divArea").style.border = "2px solid navy";
			}
			/*
			function mouseIn(element){
				element.style.border = "2px solid red";
			}
			*/
			
			function mouseOut(){
				document.getElementById("divArea").style.border = "";
			}
			/*
			function mouseOut(element){
				element.style.border = "";
			}
			*/
			
			
			// 간단한 계산기 예제
			var expression = ""; 
			function add(character){
				expression = expression + character;
				document.getElementById("display").value = expression;
			}
			
			function compute(){
				document.getElementById("display").value = eval(expression);
				expression = "";
			}
			
			function clearDisplay(){
				document.getElementById("display").value = "0";
				expression = "";
			}
		</script>
	</head>
	<body>
		<h1>onclick 이벤트 핸들러</h1>
		<div id="target">
			<form action="" method="POST">
				<!--
				<input type="radio" name="C1" value="lightblue" onclick="changeColor('lightblue')" />파랑색
				<input type="radio" name="C1" value="lightgreen" onclick="changeColor('lightgreen')" />초록색
				 -->
				
				<input type="radio" name="C1" value="lightblue" onclick="changeColor(this.value)" />파랑색
				<input type="radio" name="C1" value="lightgreen" onclick="changeColor(this.value)" />초록색
				 
				<!-- 
				<input type="radio" name="C1" value="darkblue" onclick="changeColor()" />파랑색
				<input type="radio" name="C1" vatlue="darkgreen" onclick="changeColor()" />초록색
				-->
			</form>
		</div>
		
		<h1>onmouseover / onmouseout 이벤트 핸들러</h1>
		<div id="divArea" onmouseover="mouseIn()" onmouseout="mouseOut()" >
			마우스를 이 요소 위에 이동하세요.		
		</div>
		<!-- 
		<div id="divArea" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)" >
		마우스를 이 요소 위에 이동하세요.		
		</div>
		 -->
		 
		<h1>간단한 계산기 예제</h1>
		<div id="calculator">
			<form>
				<input type="text" id="display" value="0" readonly="readonly" />
				<br />
				<input type="button" value="7" onclick="add('7')" />
				<input type="button" value="8" onclick="add('8')" />
				<input type="button" value="9" onclick="add('9')" />
				<input type="button" value="/" onclick="add('/')" />
				<br />
				<input type="button" value="4" onclick="add('4')" />
				<input type="button" value="5" onclick="add('5')" />
				<input type="button" value="6" onclick="add('6')" />
				<input type="button" value="*" onclick="add('*')" />
				<br />
				<input type="button" value="1" onclick="add('1')" />
				<input type="button" value="2" onclick="add('2')" />
				<input type="button" value="3" onclick="add('3')" />
				<input type="button" value="-" onclick="add('-')" />
				<br />
				<input type="button" id="zero" value="0" onclick="add('0')" />
				<input type="button" value="+" onclick="add('+')" />
				<br />
				<input type="button" id="enter" value="Clear" onclick="clearDisplay()" />
				<input type="button" id="enter" value="    Enter    " name="enter" onclick="compute()" />
			</form>
		</div>
	</body>
</html>
