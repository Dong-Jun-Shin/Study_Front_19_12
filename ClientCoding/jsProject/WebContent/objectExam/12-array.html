<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
      <title>array</title>
      
      <link rel="shortcut icon" href="../image/icon.png" />
      <link rel="apple-touch-icon" href="../image/icon.png" />

      <script type="text/javascript">
	       //Array 객체로 배열 생성
	       var myArray=new Array("자바", "자바스크립트", "스프링");
	       //리터널을 이용한 배열 생성(아래의 방법도 사용 가능합니다.)
	       //var myArray=["자바", "자바스크립트", "스프링"];
	       
	       //배열에 저장된 값들을 읽기
	       document.write("<h5>"+myArray[0]+"</h5>");
	       document.write("<h5>"+myArray[1]+"</h5>");
	       document.write("<h5>"+myArray[2]+"</h5>");
	       
	       //빈배열의 생성
	       var myArray1=new Array();
	       //아래의 방법도 사용 가능합니다.
	       //var mtArray1=[];
	       
	       //반복문을 통하여 배열의 칸을 확장하고 값을 저장
	       for(var i=0;i<10;i++){
	          myArray1[i]=i;
	       }
	       
	       document.write("myArray1 배열의 길이: "+myArray1.length+"<br />");
	       //반복문을 배열의 길이만큼 반복하도록 설정하고 값을 출력
	       for(var i=0;i<myArray1.length;i++){
	          document.write(myArray1[i]+" ");
	       }
	       
	       document.write("<h3>join() 메서드로 출력</h3>");
	       document.write("<p>"+myArray1.join(" ")+"</p>");
	       
	       document.write("<h3>sort() 메서드로 출력</h3>");
	       var myArray2 = [10, 7, 23, 99, 169, 19, 11, 1];
	       myArray2.sort();         
	       document.write("<p>"+myArray2.join("/")+"</p>");
	       
	       var myArray3 = [10, 7, 23, 99, 169, 19, 11, 1];
	       myArray3.sort(function(a, b) {return a-b;});
	       document.write("<p>오름차순: " + myArray3.join(", ") + "</p>");
	       
	       myArray3.reverse(function(a, b){ return a-b});
	       document.write("<p>내림차순: " + myArray3.join(", ") + "</p>");
	       
	       var str = "자바, 클라이언트 프로그래밍, 오라클, JSP, 스프링";
	       
	       // 콤마(,)를 기준으로 문자열을 잘라내서, 배열로 리턴한다.
	       var data = str.split(",");
	       document.write("<h3>split 함수로 문자열 분리 예제</h3>")
	       for (var i = 0; i < data.length; i++) {
				document.write("<h5>" + data[i] + "</h5>");
		   }
				       
	       document.write("<h3>in 사용</h3>");
	       // 배열 내의 인덱스를 순차적으로 가져온다.
	       for ( var q in data) {
				console.log(q);
				document.write("<h5>" + data[q] + "</h5>");
		   }
         
			// 출력 함수 생성 - print_array()
			function print_array(arr, name){
				document.write("<h3>Size of array: " + arr.length + "</h3>");
				for (var i = 0; i < arr.length; i++) {
					var str = '';
					if(typeof(arr[i]) == "string" ){
						str = "\"" + arr[i] + "\"";
					}else{
						str = arr[i];
					}
					
					document.write("<h3>" + name + "[" + i + "]: " + str + "</h3>");
				}
			}
			
			
			var array = new Array("one", 2, "3", 4, "five");
			// array = ["one", 2, "3", 4, "five"]
			
			array[6] = 6;
			array[7] = "seven";
			array[9] = "3+6";
			print_array(array, "array");
			
			// 배열의 크기 지정
			// 1. 속성으로 부여
			var array1 = [];
			array1.length = 4;
			document.write("array1: <br/>");
			print_array(array1, "array1");
			
			// 2. 인덱스로 부여
			var array2 = [];
			array2[99] = 100;
			document.write("array2 length: " + array2.length + " <br/>");

			// 연관 배열
			var array3 = [];
			array3["name"] = "홍길동";
			array3["age"] = "32";
			//document.write(array3["name"] + " / " + array3["age"] + "<br />");
			for ( var value in array3) {
				console.log(value);
				document.write(array3[value]);
			}
			document.write("<br />");
			
			var array4 = new Array(10, 20, 30, 40, 50);
			function isBigArray(element){
				return (element>=30);
			}
			
			var resultData = array4.filter(isBigArray);
			document.write(resultData.join());
			document.write("<br />");
			
			// 핸드폰 번호 출력
			function setPhone(){
				var phone = "010-1234-3245".split("-");
				document.getElementById("tel").innerHTML = phone[0] + "-" + phone[1] + "-" + phone[2];
				document.getElementById("first").value = phone[0];
				document.getElementById("second").value = phone[1];
				document.getElementById("third").value = phone[2];
			}
      </script>
   </head>
   <body onload="setPhone()">
      <h3>핸드폰 번호 출력 (임의의 전화번호 설정 : "<label id="tel"></label>")</h3>
			<input type='tel' maxlength='3' name='first' id='first'/> 
			<label>-</label>
			<input type='tel' maxlength='4' name='second' id='second'/>
			<label>-</label>
			<input type='tel' maxlength='4' name='third' id='third'/>
			
   </body>
</html>
