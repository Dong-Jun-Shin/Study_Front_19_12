<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Constructure</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<style type="text/css">
			div{
				width: 350px;
				border-bottom: 1px solid gray;
			}
			label{
				display: inline-block;
				width: 100px;
				text-align: center;
				margin: 10px;
			}
			
			input{
				display: inline-block;
				width: 200px;
				margin: 10px;
			}
			
			input[type="button"] {
				width: 330px;
				margin: 10px;
			}
		</style>
		
		<script type="text/javascript">
			// 생성자라고 하는 함수로 객체를 생성할 수 있다.
			// 객체를 생성하는 생성자
			function People(name, phone){
				this.name = name;
				this.phone = phone;
				this.setName = function(name){
					this.name = name;
				};
				
				this.getName = function(){
					return this.name;
				};
				
				this.setPhone = function(phone){
					this.phone = phone;
				};
				
				this.getPhone = function(){
					return this.phone;
				};
				
				this.toString = function(){
					return "이름: " + this.name + " 전화번호: " + this.phone + "<br />";
				}
			}
			
			function showResult(){
				var name = document.getElementById("name").value;
				var tel = document.getElementById("tel").value;
				var people = new People(name, tel);
				
				document.getElementById("result").innerHTML = people.toString();
			}
		</script>
	</head>
	<body>
		<form action="" method="get">
			<div>
				<label>이름</label>
				<input type="text" name="name" id="name"/><br/>
			</div>
			<div>
				<label>전화번호</label>
				<input type="tel" name="tel" id="tel"/><br/>
			</div>
			<div>
				<input type="button" value="확인" onclick="showResult()"/>
			</div>
			<p id="result"></p>
		</form>
	</body>
</html>
