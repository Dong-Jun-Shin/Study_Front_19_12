<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>math</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script type="text/javascript">
			// 두 수 중에서 최대값
			var max = Math.max(100, 123);
			document.write("<p>최대값: " + max + "</p>");

			// 두 수 중에서 최소값
			var min = Math.min(100, 123);
			document.write("<p>최소값: " + min + "</p>");
			
			// 원주율
			document.write("<p>PI: " + Math.PI + "</p>");
			
			// 소수점 반올림
			var num1 = 3.7146;
			var num2 = 3.4146;
			document.write("<p>소수점 반올림: " + Math.round(num1) + Math.round(num2) + "</p>");
			
			// 소수점 올림과 내림
			document.write("<p>소수점 올림: " + Math.ceil(num1) + "</p>");
			document.write("<p>소수점 내림: " + Math.floor(num1) + "</p>");
			
			// 절대값을 반환
			var num3 = -123;
			document.write("<p>절대값: " + Math.abs(num3) + "</p>");
			
			// 난수 발생
			document.write("<p>절대값: " + Math.random() + "</p>");
			
		</script>
	</head>
	<body>
		
	</body>
</html>
