<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script type="text/javascript">
			// 문자열의 선언
			var url = "http://www.hanbit.co.kr/";
			document.write("<p>문자열 : " + url + "</p>");
			
			// 문자열의 글자 수(길이)를 리턴.
			var len = url.length;
			document.write("<p>문자열의 길이 : " + len + "</p>");
			
			// 파라미터로 설정된 위치의 글자를 리턴. 인덱스는 1부터 시작
			var str2nd = url.charAt(2);	// 두번째 글자
			document.write("<p>두번째 글자 : " + str2nd + "</p>");
			
			// 파라미터로 전달된 글자가 처음 나타나는 위치를 리턴.
			var position1 = url.indexOf("/");
			document.write("<p>'/'가 처음 나타나는 위치 : " + position1 + "</p>");
			
			// 파라미터로 전달된 글자가 마지막으로 나타나는 위치를 리턴. 찾은 인덱스의 이전 위치 반환
			var position2 = url.lastIndexOf("/");
			document.write("<p>'/'의 마지막 위치 : " + position2 + "</p>");
			
			// 잘라내기 위한 시작 위치와 끝 위치를 파라미터로 설정한다. 
			var substring1 = url.substring(0, 4);
			document.write("<p>문자열 자르기 : " + substring1 + "</p>");
			
			// 두 번째 파라미터가 없을 경우 7번째 부터 끝까지 자른다.
			var substring2 = url.substring(7);
			document.write("<p>문자열 자르기: " + substring2 + "</p>");
			
			// 모든 글자를 대문자로 변환한다.
			var upper = url.toUpperCase();
			document.write("<p>모든 글자의 대문자 변환 : " + upper +"</p>");
			
			// 모든 글자를 소문자로 변환한다.
			var lower = upper.toLowerCase();
			document.write("<p>모든 글자의 소문자 변환 : " + lower +"</p>");
			
			var urlData = "http://www.hanbit.co.kr/book/bookmain.html";
			
			// 파일명 얻기
			var value1 = urlData.lastIndexOf("/");
			var value2 = urlData.lastIndexOf(".");
			var file = urlData.substring(value1+1, value2);
			
			document.write("<p>파일명: " + file + "</p>");
			
			// 확장자 얻기
			var data = urlData.lastIndexOf(".");
			var ext = urlData.substring(data+1);
			document.write("<p>확장자: " + ext + "</p>");
			
			// 문자열 바꾸기
			data = "Hong's number is 123-4567.";
			var result = data.replace("Hong's", "Kim's");
			document.write("<p> 데이터 대체: " + result + "</p>");
			
			data = "One, Two, Three, Four, Five";
			var array = data.split(",");
			for (var i = 0; i < array.length; i++) {
				document.writeln(i + "-" + array[i] + "<br />");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
