<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Date</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script type="text/javascript">

			
			function startTime(){
				// 요일의 이름을 저장하고 있는 배열의 생성
				var days = ["일", "월", "화", "수", "목", "금", "토"];
				// 0=일요일 ~ 6=토요일의 값이 리턴된다.
				
				// Date 객체의 생성 -> 이 객체 안에는 현재 시간이 저장되어 있다.
				var mydate = new Date();
				
				// 년, 월, 일. 시간, 분, 초를 리턴받기
				var yy = mydate.getFullYear();
				yy = (yy < 10) ? "0" + yy : yy;
				var mm = mydate.getMonth() + 1;
				mm = (mm < 10) ? "0" + mm : mm;
				var dd = mydate.getDate();
				dd = (dd < 10) ? "0" + dd : dd;
			
				var i = mydate.getDay();
				var day = days[i];
				
				var hh = mydate.getHours();
				hh = (hh < 10) ? "0" + hh : hh;
				var mi = mydate.getMinutes();
				mi = (mi < 10) ? "0" + mi : mi;
				var ss = mydate.getSeconds();
				ss = (ss < 10) ? "0" + ss : ss;
				
				var result1 = yy + "-" + mm + "-" + dd + " " + day + "요일" + hh + ":" + mi + ":" + ss + "<br />";
				var result2 = "오늘은 " + yy + "년 " + mm + "월 " + dd + "일 " + day + "요일 입니다.<br />";
				var result3 = mydate.toLocaleString();
				
				document.getElementById("timeArea").innerHTML = result2 + "<br />";
				document.getElementById("timeArea").innerHTML += result1 + "<br />";
				document.getElementById("timeArea").innerHTML += result3 + "<br />";
				
				//1초 간격으로 값을 출력
				time_id = setTimeout("startTime()", 1000);
			}
		</script>
	</head>
	<body onload="startTime()">
		<h2 id="timeArea"></h2>
	</body>
</html>
