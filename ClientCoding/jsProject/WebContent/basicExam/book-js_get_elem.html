<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		
		<script>
			function func(){
				var e = document.getElementById("test");
				e.innerHTML = "버튼 클릭 후 글자색 변경";
				
				if(e.style.color == "skyblue"){
					e.style.color = "black";
					e.style.backgroundColor = "rgb(255, 255, 127)";
				}else{
					e.style.color = "skyblue";
					e.style.backgroundColor = "rgb(0, 0, 128)";
				}
			}
		</script>
	</head>
	<body>
		<h1 id="test">This is a heading.</h1>
		<button type="button" onclick="func()">클릭하세요!</button>
	</body>
</html>
